<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Artikel</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Tambah Artikel</h2>
    <form th:action="@{/artikel/create}" method="post" th:object="${artikel}">
        <div class="mb-4">
            <label class="block text-gray-700">Judul</label>
            <input type="text" th:field="*{judul}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Konten</label>
            <textarea th:field="*{konten}" class="w-full p-2 border rounded" rows="6"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Penulis</label>
            <input type="text" th:field="*{penulis}" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Simpan</button>
    </form>
</div>
</body>
</html>
