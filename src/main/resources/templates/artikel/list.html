<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Daftar Artikel</title>
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Daftar Artikel</h2>
    <div th:if="${param.logout}" class="text-green-500 mb-4">
      Anda telah berhasil logout.
    </div>
    <div sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="bg-red-500 text-white p-2 rounded">Logout</button>
      </form>
    </div>
    <div sec:authorize="!isAuthenticated()">
      <a th:href="@{/login}" class="bg-blue-500 text-white p-2 rounded">Login</a>
      <a th:href="@{/register}" class="bg-green-500 text-white p-2 rounded ml-2">Register</a>
    </div>
  </div>
  <form th:action="@{/artikel/list}" method="get" class="mb-6">
    <input type="text" name="search" placeholder="Cari artikel..." class="p-2 border rounded">
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Cari</button>
  </form>
  <a th:href="@{/artikel/create}" class="bg-green-500 text-white p-2 rounded mb-4 inline-block" sec:authorize="isAuthenticated()">Tambah Artikel</a>
  <div class="grid gap-4">
    <div th:each="artikel : ${artikelList}" class="bg-white p-4 rounded shadow">
      <h3 class="text-xl font-bold" th:text="${artikel.judul}"></h3>
      <p class="text-gray-600" th:text="${artikel.penulis}"></p>
      <p class="text-gray-600" th:text="${artikel.tanggalPublikasi}"></p>
      <a th:href="@{/artikel/show/{id}(id=${artikel.id})}" class="text-blue-500">Lihat</a>
      <a th:href="@{/artikel/edit/{id}(id=${artikel.id})}" class="text-yellow-500" sec:authorize="isAuthenticated()">Edit</a>
      <a th:href="@{/artikel/delete/{id}(id=${artikel.id})}" class="text-red-500" sec:authorize="isAuthenticated()">Hapus</a>
    </div>
  </div>
</div>
</body>
</html>
