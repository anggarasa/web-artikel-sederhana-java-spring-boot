<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail Artikel</title>
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4" th:text="${artikel.judul}"></h2>
  <p class="text-gray-600 mb-2" th:text="${artikel.penulis}"></p>
  <p class="text-gray-600 mb-4" th:text="${artikel.tanggalPublikasi}"></p>
  <p th:text="${artikel.konten}"></p>
  <a th:href="@{/artikel/list}" class="bg-blue-500 text-white p-2 rounded mt-4 inline-block">Kembali</a>
</div>
</body>
</html>
