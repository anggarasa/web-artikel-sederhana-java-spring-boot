<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" th:field="*{username}" class="w-full p-2 border rounded">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm"></p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" th:field="*{email}" class="w-full p-2 border rounded">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></p>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700">Password</label>
            <input type="password" th:field="*{password}" class="w-full p-2 border rounded">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
    </form>
    <p class="mt-4 text-center">Sudah punya akun? <a th:href="@{/login}" class="text-blue-500">Login</a></p>
</div>
</body>
</html>
